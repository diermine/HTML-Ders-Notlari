<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Html Başlık Etiketleri</title>
	
	<style type="text/css">
		body{background-color:antiquewhite;} 
		hgroup{color: red;}



	</style>
</head>
<body>
		<h1 align="center" style="color:red; font-size:50px; text-transform:uppercase; /*Tüm harfleri büyük yapar*/ ">Başlık 1</h1>
		<h2 align="right" style="color:green; font-size:40px;">Başlık 2</h2>
		<h3>Başlık 3</h3>
		<h4>Başlık 4</h4>
		<h5>Başlık 5</h5>
		<h6>Başlık 6</h6>
		<hgroup>
			<h1>Başlık 1</h2>
			<h5>Başlık 2</h1>
		</hgroup>
</body>
</html>
